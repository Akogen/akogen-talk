<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - AKogen Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar status-bar-chat">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>AK Talk</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <i class="fas fa-cloud-sun-rain"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="alt-header alt-header-chat">
      <div class="alt-header__column">
        <a href="javascript:history.back()"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">AKogen</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, September 26, 2022</div>
      <div class="message-row message-row__response">
        <img
          src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
          alt="avatar"
        />
        <div class="message-row__content">
          <span class="message__author">AKogen</span>
          <div class="message__info">
            <span class="message__bubble">Hi! How are you doing? AKogen.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble__owner"
              >Hi! AKogen nice to meet you.</span
            >
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row-last"></div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span><i class="far fa-plus-square fa-lg"></i></span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message ..." />
        <span><i class="far fa-smile-wink fa-md"></i></span>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
