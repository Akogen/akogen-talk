<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome AKogen Talk - AKogen Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>AK Talk</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <i class="fas fa-cloud-sun-rain"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h2 class="welcome-header__title">Welcome to AKogen Talk</h2>
      <p class="welcome-header__text">
        If you have a Akogen Talk Account, log in with your email or phone
        number.
      </p>
    </header>

    <main>
      <form id="login-form" action="friends.html" method="get">
        <input
          type="text"
          name="username"
          placeholder="Email or phone number"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          minlength="8"
          maxlength="15"
        />
        <input type="submit" value="Log In" />
        <a href="#">Sign Up</a>
        <a href="#">Find AKogen Talk Account or Password</a>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
