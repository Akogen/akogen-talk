<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - AKogen Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>AK Talk</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <i class="fas fa-cloud-sun-rain"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen-settings">
      <ul class="settings__ul">
        <li class="settings__li settings__li__notice">
          <i class="fas fa-bullhorn fa-lg"></i><span>Notices</span>
        </li>
        <li class="settings__li ettings__li__lab">
          <i class="fas fa-flask fa-lg"></i><span>Kakoo Lab</span>
        </li>
        <li class="settings__li settings__li__version">
          <div class="settings__li__column">
            <i class="fas fa-info-circle fa-lg"></i><span>Version</span>
          </div>
          <div class="settings__li__column">
            <span>Lastest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings__ul">
        <li class="settings__li settings__li__privacy">
          <i class="fas fa-lock fa-lg"></i><span>Privaty</span>
        </li>
        <li class="settings__li ettings__li__Notifications">
          <i class="fas fa-bell fa-lg"></i><span>Notifications</span>
        </li>
        <li class="settings__li ettings__li__friends">
          <i class="fas fa-user fa-lg"></i><span>Friends</span>
        </li>
        <li class="settings__li ettings__li__chats">
          <i class="fas fa-comment fa-lg"></i><span>Chats</span>
        </li>
        <li class="settings__li ettings__li__display">
          <i class="fas fa-sliders-h fa-lg"></i><span>Display</span>
        </li>
        <li class="settings__li settings__li__theme">
          <div class="settings__li__column">
            <i class="fas fa-brush fa-lg"></i><span>Themes</span>
          </div>
          <div class="settings__li__column">
            <span>Default Theme</span>
          </div>
        </li>
        <li class="settings__li ettings__li__call">
          <i class="fas fa-phone-alt fa-lg"></i><span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__column">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="more.html"
            ><span class="nav__alert"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
