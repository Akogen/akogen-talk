<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - AKogen Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>AK Talk</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-sm"></i>
        <i class="fas fa-cloud-sun-rain"></i>
        <i class="fas fa-wifi fa-sm"></i>
        <i class="fas fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="far fa-comment-dots fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span>
          <span class="screen-header__icons-cogg"></span
        ></a>
      </div>
    </header>

    <main class="main-screen-chat">
      <a href="chat.html"
        ><div class="user-component user-component-chat">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar-medium"
              src="https://avatars.githubusercontent.com/u/30186976?s=48&v=4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">AKogen</h4>
              <h4 class="user-component__subtitle">
                Please, check My Kakao Account info
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-chats">
            <div class="user-component__time">
              <span class="time">21:22</span>
            </div>
            <div class="user-component__badge">
              <span class="badge">2</span>
            </div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component user-component-chat">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar-medium"
              src="https://nomadcoders.co/m.svg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">NomadCoders</h4>
              <h5 class="user-component__subtitle">
                Please, check My Kakao Account info
              </h5>
            </div>
          </div>
          <div class="user-component__column user-component__column__chat">
            <span class="user-component__time">21:22</span>
            <div class="user-component__badge">
              <span class="badge">2</span>
            </div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__column">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__column">
          <a class="nav_link" href="more.html"
            ><span class="nav__alert"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fcddae3b58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
